<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
    <link rel="stylesheet" href="Simulador.css">
    <title>Simulador Financeiro</title>
</head>

<body>
    <div class="Caixa">
        <h1>PLANOS</h1>
        <input id="idEstufa" placeholder="Tamanho da estufa em m²" type="text">
        <br><br>
        <button style="float: left;" onclick="mensal()">MENSAL</button>
        <button style="float: left;" onclick="semestral()">SEMESTRAL</button>
        <button style="float: left;" onclick="anual()">ANUAL</button>
        <br><br>
        <b id="plano_msg"></b>
    </div>
    <a href="../index.html">
    <img class="logo" src="Logo png branca.png" alt="">
    </a>
</body>

</html>

<script>

    function mensal() {
        var metroEstufa = Number(idEstufa.value);
        var qtdSensor = metroEstufa / 20;
        var sensor = qtdSensor * 100;
        var instalacao = qtdSensor * 50;
        var planomensal = sensor + instalacao + 400;

        plano_msg.innerHTML = `Quantidade de sensores a ser instalados: <u style="color: #08d68e;">${qtdSensor.toFixed(0)}</u> <br><br>
        Valor dos sensores é de <u style="color: #08d68e;">R$ ${sensor.toFixed(2)}</u> <br><br>
            Valor da da instalação é de <u style="color: #08d68e;">R$ ${instalacao.toFixed(2)}</u> <br><br>
            Valor do plano mensal é de <u style="color: #08d68e;">R$ 400.00</u> <br><br>
            Valor final: <u style="color: #08d68e;">R$ ${planomensal.toFixed(2)}</u>`;
    }

    function semestral() {
        var metroEstufa = Number(idEstufa.value);
        var qtdSensor = metroEstufa / 20;
        var sensor = qtdSensor * 100;
        var instalacao = qtdSensor * 50;
        var planosemestral = sensor + instalacao + 2400;

        plano_msg.innerHTML = `Quantidade de sensores a ser instalados: <u style="color: #08d68e;">${qtdSensor.toFixed(0)}</u> <br><br>
        Valor dos sensores é de <u style="color: #08d68e;">R$ ${sensor.toFixed(2)}</u> <br><br>
            Valor da da instalação é de <u style="color: #08d68e;">R$ ${instalacao.toFixed(2)}</u> <br><br>
            Valor do plano semestral é de <u style="color: #08d68e;">R$ 2400.00</u> <br><br>
            Valor final: <u style="color: #08d68e;">R$ ${planosemestral.toFixed(2)}</u>`;
    }

    function anual() {
        var metroEstufa = Number(idEstufa.value);
        var qtdSensor = metroEstufa / 20;
        var sensor = qtdSensor * 100;
        var instalacao = qtdSensor * 50;
        var planoanual = sensor + instalacao + 4800;

        plano_msg.innerHTML = `Quantidade de sensores a ser instalados: <u style="color: #08d68e;">${qtdSensor.toFixed(0)}</u> <br><br>
        Valor dos sensores é de <u style="color: #08d68e;">R$ ${sensor.toFixed(2)}</u> <br><br>
            Valor da da instalação é de <u style="color: #08d68e;">R$ ${instalacao.toFixed(2)}</u> <br><br>
            Valor do plano anual é de <u style="color: #08d68e;">R$ 4800.00</u> <br><br>
            Valor final: <u style="color: #08d68e;">R$ ${planoanual.toFixed(2)}</u>`;
    }
</script>
