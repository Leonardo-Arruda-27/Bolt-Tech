<!DOCTYPE html>
<html lang="pt">

<head>

<body class="blogin">
    <section class="login">
        <a class="lg" href="../index.html">
            <img src="./css2/img/loginho.png" alt="logo">
            <h1>BOLT TECH</h1>
        </a>
        <div class="log_cont">
            <div class="intens_cont">
                <h1>Fa√ßa seu login</h1>
                <form id="form_login" method="post" onsubmit="return entrar()">
                    <input name="email" id="id_user" type="text" placeholder="User">
                    <input name="senha" type="password" name="pass" id="id_pass" placeholder="Senha">
                    <input onclick="entrar()" class="btn" type="button" value="Login">
                </form>
            </div>

            <a href="#">Esqueceu sua senha?</a>
            <a href="cadastro.html">Cadastrar Agora</a>

        </div>
    </section>
</body>

</html>
<script>

    function entrar() {
        /*  aguardar(); */
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {
                    console.log(json)
                    sessionStorage.id_usuario_meuapp = json.idEmpresa;
                    sessionStorage.nome_usuario_meuapp = json.NomeEmpresa;
                   

                    window.location.href = 'tempo-real.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    /* finalizar_aguardar(texto); */
                });
            }
        });

        return false;
    }
