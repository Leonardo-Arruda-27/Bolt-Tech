<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Usuario</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contato-e-login.css">
  <link rel="stylesheet" href="./css2/dashboard.css">
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo titulouser" style=" text-align: center; width: 100%; ">BOLTTECH</h1>
      <div class="nav">

      </div>
    </div>
  </div>
  <!--header fim-->
  <div class="jorginho">
    <div class="pag-login">
      <div class="container">
        <div class="box-login2">
          <h1 style="position: relative; top: 30px;">Login Usu√°rio</h1>



          <form id="form_login2" method="post" onsubmit="return entrar2()">
            Email:
            <input type="text" class="input-padrao" name="Email">
            <br>
            Senha:
            <input type="password" class="input-padrao" name="senha">
            <br>
            <button id="btn_entrar" class="btn-greenlog">Entrar</button>
          </form>

          <div class="extra">
            <div id="div_erro" class="msg_erro">
            </div>

            <img src="aguarde-orange.gif" id="img_aguarde">
            <!--style="display: none;"-->

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--footer inicio-->

  <!--footer fim-->

</body>

</html>
<script>

  function entrar2() {
    aguardar2();
    var formulario = new URLSearchParams(new FormData(form_login2));
    fetch("/usuarios/autenticar2", {
      method: "POST",
      body: formulario
    }).then(resposta => {

      if (resposta.ok) {

        resposta.json().then(json => {
          console.log(json)
          sessionStorage.id_usuario = json.idUsuario;
          sessionStorage.nome_usuario = json.nomeUsuario;
          sessionStorage.emailfunc = json.email;

          window.location.href = 'publicacoes.html';
        });

      } else {

        console.log('Erro de login!');

        resposta.text().then(texto => {
          console.error(texto);
          finalizar_aguardar2(texto);
        });
      }
    });

    return false;
  }

  function aguardar2() {
    btn_entrar.disabled = true;
    img_aguarde.style.visibility = 'visible';
    div_erro.style.visibility = 'hidden';
  }

  function finalizar_aguardar2(resposta) {
    btn_entrar.disabled = false;
    img_aguarde.style.visibility = 'hidden';
    div_erro.style.visibility = 'visible';
    div_erro.innerHTML = resposta;
  }

</script>
