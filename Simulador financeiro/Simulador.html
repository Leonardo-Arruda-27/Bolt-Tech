<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
    <link rel="stylesheet" href="Simulador.css">
    <title>Simulador Financeiro</title>
</head>

<body style="background-image: url(Fundo.png);">
    <div class="Caixa">
        <h1>PLANOS</h1>
        <input id="idsensor" placeholder="Número de sensores" type="text">
        <br><br>
        <button style="float: left;" onclick="mensal()">MENSAL</button>
        <button style="float: left;" onclick="semestral()">SEMESTRAL</button>
        <button style="float: left;" onclick="anual()">ANUAL</button>
        <br><br>
        <b id="plano_msg"></b>
    </div>
    <img class="logo" src="Logo png branca.png" alt="">
</body>

</html>

<script>
    function mensal() {
        var sensor = Number(idsensor.value);
        var sensores = sensor * 100;
        var planomensal = sensores + 200 + 400;

        plano_msg.innerHTML = `Valor dos sensores é de <u style="color: lime;">R$ ${sensores.toFixed(2)}</u> <br><br>
            Valor da da instalação é de <u style="color: lime;">R$ 200.00</u> <br><br>
            Valor do plano mensal é de <u style="color: lime;">R$ 400.00</u> <br><br>
            Valor final: <u style="color: lime;">R$ ${planomensal.toFixed(2)}</u>`;
    }
    function semestral() {
        var sensor = Number(idsensor.value);
        var sensores = sensor * 100;
        var planomensal = sensores + 200 + 2400;

        plano_msg.innerHTML = `Valor dos sensores é de <u style="color: lime;">R$ ${sensores.toFixed(2)}</u> <br><br>
            Valor da da instalação é de <u style="color: lime;">R$ 200.00</u> <br><br>
            Valor do plano semestral é de <u style="color: lime;">R$ 2400.00</u> <br><br>
            Valor final: <u style="color: lime;">R$ ${planomensal.toFixed(2)}</u>`;
    }
    function anual() {
        var sensor = Number(idsensor.value);
        var sensores = sensor * 100;
        var planomensal = sensores + 200 + 4800;

        plano_msg.innerHTML = `Valor dos sensores é de <u style="color: lime;">R$ ${sensores.toFixed(2)}</u> <br><br>
            Valor da da instalação é de <u style="color: lime;">R$ 200.00</u> <br><br>
            Valor do plano anual é de <u style="color: lime;">R$ 4800.00</u> <br><br>
            Valor final: <u style="color: lime;">R$ ${planomensal.toFixed(2)}</u>`;
    }
</script>
