<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolt-tech</title>

  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

  <div class="header">
    <div class="container">

      <img src="img/logo-branco.png">
      <h1 class="titulo">Bolt Tech</h2>
        <ul class="navbar">
          <li>Sair</li>
        </ul>

    </div>
  </div>

  <div class="box">
    <div class="container">
  
      <div class="menu_box">
       Olá! <br>
       Bem-vindo Sr(a) <br>
       <img src="img/person.png" alt="">
       <ul>
         <li>Estufas</li>
         <li>Usuários</li>
         <li>Histórico</li>
       </ul>
      </div>

     <div class="box-dashboard">
       <div class="meu-grafico">
         <canvas id="myChart"></canvas>
       </div>
     </div>
    </div>
  </div>


  
</body>
</html>
<script>
  // ctx é o contexto. Onde é para o gráfico ser renderizado? 
  // Na div myChart! Vamos selecioná-la por getElementById
  var ctx = document.getElementById('myChart');

  // ao criar um new Chart, colocamos ->
  // (contexto, { type, data e options} )
  var meuGrafico = new Chart(ctx, {
      // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
      type: 'line',

      // DATA -> os dados renderizados no gráfico:
      data: {
          // Informações em Eixo X
          labels: ["00:00", "03:00", "06:00", "09:00", "12:00", "15:00", "18:00", "21:00"],
          // Datasets -> grupos de dados!
          datasets: [
          // Primeiro dataset    
          {
              // Qual o título deste dataset?
              label: "Estufa Beta",
              // Dados? Lembre-se, respectivos a labels.
              data: [20, 22, 25, 23, 20, 19, 20,18],
              // expessura da linha
              borderWidth: 2,
              // cor da linha - em rgba, a é a opacidade.
              // 1 = 100% // 0.5 = 50%
              borderColor: '#fec63e',
              // cor de "fundo" dos dados na tela. transparent = sem cor.
              backgroundColor: 'transparent',
          },

          // Segundo dataset
          {
              // igual o anterior. Mas, aqui, type line
              type: 'line',
              label: "Estufa Alfa",
              data: [18,19,18,20,22,20,19,21],
              borderWidth: 2,
              borderColor: '#e27900',
              backgroundColor: 'transparent'
          }
          ]
      },
      
      // OPTIONS -> Opções globais
      options: {
          
          title: {
              // mostrar titulo?
              display: true,
              // tamanho do texto
              fontSize: 35,
              // texto no titulo
              text: "Temperaturas de Hoje",
              // onde? right? left? top?
              position: 'bottom',
          },
          legend: {
              // mostrar legenda?
              display: true,
              // ao contrario? (dataset 1 depois de 2)
              reverse: true,
              // onde?
              position: 'bottom'
          },
          layout: {
          padding: {
              // padding do grafico, pode add right e bottom também
              left: 18,
              top: 60
          },
         
      }
      }
  })

  // mudando cor de fonte de tudo
  Chart.defaults.global.defaultFontColor = "#252525";
</script>
