<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoltTech</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="img/logo-branco.png">
</head>

<body>
    <div class="logo">
        <center>
            <a href="index.html"><img src="img/Logo png branca.png" alt=""></a>
        </center>
    </div>
    <div class="cx_login">

        <div class="container">
            <center>Cadastre-se</center><br>
            <input id="id_nome" type="text" placeholder="Nome Completo">
            <input id="id_nascimento" type="text" placeholder="Data de Nascimento">
            <input id="id_cpf" type="text" placeholder="CPF (XXX.XXX.XXX-XX)">
            <br> <br>
            <input id="id_telefone" type="tel" placeholder="Telefone">
            <input id="id_email" type="email" placeholder="Email">
            <input id="id_cep" type="text" placeholder="CEP (00000-000)">
            <br><br>
            <input id="id_senha" type="text" placeholder="Criar senha">
            <input id="id_rsenha" type="text" placeholder="Repita sua senha">


            <br><br><button onclick="cadastrar()">Cadastrar</button>
            <br><br>
            <div class="entrar">
                <a href="login.html"> Já tem uma conta? </a>

            </div>
        </div>
    </div>


</body>

</html>

<script>
    function cadastrar() {
        var nome = id_nome.value;
        var nascimento = id_nascimento.value;
        var CPF = id_cpf.value.length;
        var tel = id_telefone.value.length;
        var email = id_email.value
        var nomevalida = nome.indexOf('@', '!', '#', '$', '%', '¨', '&', '*', '(', ')', '_');
        var emailvalida = email.indexOf('@', '.');
        var CEP = id_cep.value.length;
        var senha = id_senha.value;
        var rsenha = id_rsenha.value;
        if (nomevalida > -1 || CPF != 14 || tel != 11 || emailvalida == -1 || CEP != 9 || senha.length < 7 || rsenha != senha) {
            alert('Cadastro inválido')
        }


    }
</script>
