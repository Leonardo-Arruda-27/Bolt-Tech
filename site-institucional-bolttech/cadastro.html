<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoltTech</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="img/logo-branco.png">
</head>

<body>
    <div class="logo">
        <center>
            <a href="index.html"><img src="img/Logo png branca.png" alt=""></a>
        </center>
    </div>
    <div class="cx_login">

        <div class="container">
            <center>Cadastre-se</center><br>
            <input id="id_nome" type="text" placeholder="Nome da Empresa">
            <input id="id_cnpj" type="text" placeholder="CNPJ (com pontos)">
            <input id="id_cep" type="text" placeholder="CEP (00000-000)">
            <br><br>
            <input id="id_endereco" type="text" placeholder="Endereço">
            <input id="id_bairro" type="text" placeholder="Bairro">
            <input id="id_numero" type="number" placeholder="Número">
            <br><br>
            <input id="id_complemento" type="text" placeholder="Complemento">
            <input id="id_telefone" type="tel" placeholder="Telefone">
            <input id="id_email" type="email" placeholder="Email">
            <br><br>
            <input id="id_senha" type="text" placeholder="Criar senha">
            <input id="id_rsenha" type="text" placeholder="Repita sua senha">


            <br><br><button onclick="cadastrar()">Cadastrar</button>
            <br><br>
            <div class="entrar">
                <a href="login.html"> Já tem uma conta? </a>

            </div>
        </div>
    </div>


</body>

</html>

<script>
    function cadastrar() {
        var nome = id_nome.value;
        var endereco= id_endereco.value;
        var bairro= id_bairro.value;
        var CNPJ = id_cnpj.value.length;
        var tel = id_telefone.value.length;
        var email = id_email.value;
        var nomevalida = nome.indexOf('@', '!', '#', '$', '%', '¨', '&', '*', '(', ')','_',',');
        var emailvalida = email.indexOf('@', '.');
        var enderecovalida = endereco.indexOf('@', '!', '#', '$', '%', '¨', '&', '*', '(', ')','_');
        var bairrovalida = bairro.indexOf('@', '!', '#', '$', '%', '¨', '&', '*', '(', ')','_');
        var CEP = id_cep.value.length;
        var senha = id_senha.value;
        var rsenha = id_rsenha.value;
        
        console.log(nomevalida);
        if (nomevalida > -1 || CNPJ != 18 || tel != 12 || emailvalida == -1 || CEP != 9 || senha.length < 7 || rsenha != senha || enderecovalida > -1 || bairrovalida > -1) {
            alert('Cadastro inválido');
        }
        else {
            alert('Cadastro concluído, aguarde resposta da nossa');
            
        }

    }
</script>
